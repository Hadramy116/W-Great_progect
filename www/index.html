<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- font-awesome -->



    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-translate/angular-translate.js"></script>
    <script src="lib/angular-messages/angular-messages.js"></script>
    <!-- translations -->
    <script src="lang/en.js"></script>
    <script src="lang/fr.js"></script>

    <!--Img resizer -->
    <script src="lib/angular-images-resizer.js"></script>
    <script src="lib/resize-service.js"></script>
    <script src="lib/imageupload.js"></script>


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/Routing.js"></script>
    <!-- service -->
     <script src="js/Services/services.js"></script>
    <script src="js/Services/phoneService.js"></script>
    <!-- Controllers -->
    <script src="js/Controllers/homeCtrl.js"></script>
    <script src="js/Controllers/upCtrl.js"></script>
    <script src="js/Controllers/geoCtrl.js" ></script>
    <script src="js/Controllers/settingsCtrl.js"></script>
    <script src="js/Controllers/profileCtrl.js" ></script>
    <script src="js/Controllers/loginCtrl.js"></script>
    <script src="js/Controllers/camCtrl.js"></script>
    
    
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <script src="http://maps.google.com/maps/api/js?key=AIzaSyAkJli-_aw8fT0H6Z-r8wJX9uhw00ffpcw"></script>


    <!-- Directive -->
    <script src="js/Directive/directive.js"></script>

    <script src="lib/jquery/dist/jquery.min.js"></script>
  
  </head>
  <body ng-app="toujjar">


     <ion-side-menus>
        <ion-side-menu-content>
          <ion-nav-bar class="bar-balanced">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons>
              <button menu-toggle="left" class="button button-icon ion-navicon"></button>
            </ion-nav-buttons>
             <ion-nav-buttons side="right">
              <button class="button button-icon ion-person" ui-sref="profile">
                  Profile
              </button>
            </ion-nav-buttons>
          </ion-nav-bar>
          <ion-nav-view>
              <!-- Recave content -->
          </ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" class="sideMenu">
            <ion-item  class="itemS" menu-close="true" ui-sref="home">Home</ion-item>
            <ion-item  menu-close="true" ui-sref="geo">Geo localisation</ion-item>
            <ion-item class="itemS" menu-close="true" ui-sref="settings">Settings</ion-item>
            <ion-item  menu-close="true" ui-sref="upload">Uplode</ion-item>
            <ion-item menu-close="true" ui-sref="login">Login</ion-item>
        </ion-side-menu>
      </ion-side-menus>

      <!-- footer tab icon -->
      <div class="tabs tabs-icon-top tabs-balanced">

        <a class="tab-item" ui-sref='home'>
          <i class="icon ion-home" ></i><br />
        </a>
        <a class="tab-item" ui-sref="geo">
          <i class="icon ion-location"></i>
        </a>

         <a class="tab-item" ui-sref="upload">
          <i class="icon ion-upload" aria-hidden="true"></i><br>
        </a>
         <a class="tab-item" ui-sref="settings">
          <i class="icon ion-settings"></i>
          </a>
        
      </div>


  </body>
</html>
